  <style>
    div[class^='col-sm-8 rkUser']{
      padding-top: 7px;

    }
    #map {
       }
      .rk_map {
          border: 10px solid #f6f5f0;
          border-radius: 50%;
          height: 300px;
          width: 300px;
          box-shadow: 0px 0px 3px 3px #e7e4dc;
          overflow: hidden;
          position: relative;
          margin: 0 auto;
      }
    
  </style>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#" class="btn-back">Inicio</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse --> </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              Datos del Usuario
              <!-- <span class="rkUser_name"></span>
            -->
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Nombre</label>
                <div class="col-sm-8 rkUser_name"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Usuario</label>
                <div class="col-sm-8 rkUser_username"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8 rkUser_email"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Phone</label>
                <div class="col-sm-8 rkUser_phone"></div>
              </div>
              <div class="rk_BoxAddress">
                <div id="map" class="rk_map"></div>
                <button type="button" class="btn btn-default btn-block" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Ver Dirección Completa</button>
                <div class="collapse" id="collapseExample">
                  <div class="well">
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">Geo Latitud</label>
                  <div class="col-sm-8 rkUser_GeoLat"></div>
                </div>
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">Geo Longitud</label>
                  <div class="col-sm-8 rkUser_GeoLng"></div>
                </div>
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">Ciudad</label>
                  <div class="col-sm-8 rkUser_AddressCity"></div>
                </div>
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">Calle</label>
                  <div class="col-sm-8 rkUser_AddressStreet"></div>
                </div>
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">Suite</label>
                  <div class="col-sm-8 rkUser_AddressSuite"></div>
                </div>
                <div class="form-group">
                  <label for="inputNombre3" class="col-sm-4 control-label">ZipCode</label>
                  <div class="col-sm-8 rkUser_AddressZipcode"></div>
                </div>
                </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">BS</label>
                <div class="col-sm-8 rkUser_CompanyBs"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">catchPhrase</label>
                <div class="col-sm-8 rkUser_CompanyCatchPhrase"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Nombre de la Compañia</label>
                <div class="col-sm-8 rkUser_CompanyName"></div>
              </div>
              <div class="form-group">
                <label for="inputNombre3" class="col-sm-4 control-label">Website</label>
                <div class="col-sm-8 rkUser_Website"></div>
              </div>
              <div class="rk_postUserID"></div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="button" class="btn btn-default btn-back">Regresar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
